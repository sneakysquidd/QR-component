<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
  <title>QR code component</title>

  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="component-cell">
  <img src="./images/image-qr-code.png" alt="QR code">
  <p class="bold">Improve your front-end <br> skills by building projects</p>

  <p class="light">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
</div>

  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sneakysquidd">Gavin</a></p>
  </div>
</body>
</html>
